<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Composition with red, blue and yellow</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <table>
        <tbody>

            <!-- 1 -->
            <tr>
                <td colspan="2"></td>
                <td colspan="3"></td>
                <td colspan="2" class="yellow"></td>
                <td class="cheat"></td>
            </tr>

            <!-- 2 -->
            <tr>
                <td rowspan="2"></td>
                <td colspan="4" rowspan="4" class="red"></td>
                <td colspan="2" rowspan="2" class="yellow"></td>
                <td class="cheat"></td>
            </tr>

            <!-- 3 -->
            <tr>
                <td class="cheat"></td>
            </tr>

            <!-- 4 -->
            <tr>
                <td rowspan="3"></td>
                <td rowspan="2"></td>
                <td rowspan="2"></td>
                <td class="cheat"></td>
            </tr>

            <!-- 5 -->
            <tr>
                <td class="cheat"></td>
            </tr>

            <!-- 6 -->
            <tr>
                <td class="black"></td>
                <td class="black"></td>
                <td colspan="2"></td>
                <td colspan="2"></td>
                <td class="cheat"></td>
            </tr>

            <!-- 7 -->
            <tr>
                <td rowspan="3" class="yellow"></td>
                <td class="black"></td>
                <td class="black"></td>
                <td colspan="2"></td>
                <td colspan="2" rowspan="2" class="blue"></td>
                <td class="cheat"></td>
            </tr>

            <!-- 8 -->
            <tr>
                <td colspan="2"></td>
                <td colspan="2" class="black"></td>
                <td class="cheat"></td>
            </tr>

            <!-- 9 -->
            <tr>
                <td colspan="2"></td>
                <td colspan="4"></td>
                <td class="cheat"></td>
            </tr>

            <tfoot>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tfoot>

        </tbody>
    </table>
</body>

</html>
